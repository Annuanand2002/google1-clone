<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="./images/fav-icon.jpg">
  <script src="https://kit.fontawesome.com/4e5bd00115.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <!---HEADER-->
  <header>
    <nav class="navbar">
      <ul>
        <li>
          <a class="link" href="https://www.google.com/intl/en-US/gmail/about/">Gmail</a>
        </li>
        <li>
          <a class="link" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="menu-icon" href=""><i class="fa-solid fa-bars"></i></a>
          </div>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="user-icon" href=""><span>J</span></a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <!--CONTENT-->
  <section class="content-section">
    <div class="content-wrapper">
      <img class="logo-img" src="./images/unnamed.webp " alt="Google Logo Image">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search-input" class="search-input" type="text">
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="search-btns">
        <button class="google-search-btn">Google Search</button>
        <a href="https://doodles.google/"><button class="lucky-search-btn">I'm Feeling Lucky</button></a>
      </div>
      <div class="language">
        <p class="lan">Google Offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="">मराठी</a> <a href="">தமிழ்</a> <a href="">മലയാളം </a></p>
      </div>
    </div>

  </section>
  <!--FOOTER-->
  <footer>
    <div class="footer-content upper-footer">
      <p>India</p>
    </div>
    <div class="footer-content lower-footer">
      <ul class="lower-left-footer">
        <li>
          <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en_in/business/">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </li>
      </ul>
      <ul class="lower-right-footer">
        <li>
          <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
